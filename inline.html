<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Sederhana</title>
    <style>
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        h1 {
            color: #1c1e21;
            margin-bottom: 1.5rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4b4f56;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            border-color: #1877f2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #166fe5;
        }

        .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.4rem 7%;
  background-color: rgba(1, 1, 1, 0.8);
  border-bottom: 1px solid #513c51;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 9999;
}

.navbar .navbar-logo {
  font-size: 2rem;
  font-weight: 700;
  color: #fff;
  font-style: italic;
}

.navbar .navbar-logo span {
  color: var(--primary);
}

.navbar .navbar-nav a {
  color: #fff;
  display: inline-block;
  font-size: 1.4rem;
  margin: 0 1rem; /* Diperbaiki dari 1rcap */
}

.navbar .navbar-nav a:hover {
  color: var(--primary);
}

.navbar .navbar-nav a::after {
  content: "";
  display: block;
  padding-bottom: 0.5rem;
  border-bottom: 0.1rem solid var(--primary);
  transform: scaleX(0);
  transition: 0.2s linear;
}

.navbar .navbar-nav a:hover::after {
  transform: scaleX(1); /* Diperbaiki agar muncul saat hover */
}

.navbar .navbar-extra a {
  color: #fff;
  margin: 0 0.5rem;
}

.navbar .navbar-extra a:hover {
  color: var(--primary);
}

#hamburger-menu {
  display: none;
}
    </style>
</head>
<body>
<nav class="navbar">
      <a href="#" class="navbar-logo">Cakra <span>Script</span></a>

        <a href="internal.html">Internal</a>

        <a href="embed.html">Embed</a>
      </div>
    </nav>


    <div class="container">

        <div class="input-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="namaInput" placeholder="Ketik nama kamu di sini...">
        </div>

        <button onclick="prosesBiodata()">Tampilkan Biodata</button>
    </div>

    <script>
        
        function prosesBiodata() {
            
            let nama = document.getElementById('namaInput').value;

            if (nama.trim() === '') {
                alert('Waduh, namanya diisi dulu dong! ðŸ˜…');

            }
        }
    </script>

</body>
</html>
