<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Sederhana</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: #9face6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #a29bfe;
            transform: translateY(-2px);
        }
        .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.4rem 7%;
  background-color: rgba(1, 1, 1, 0.8);
  border-bottom: 1px solid #513c51;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 9999;
}

.navbar .navbar-logo {
  font-size: 2rem;
  font-weight: 700;
  color: #fff;
  font-style: italic;
}

.navbar .navbar-logo span {
  color: var(--primary);
}

.navbar .navbar-nav a {
  color: #fff;
  display: inline-block;
  font-size: 1.4rem;
  margin: 0 1rem; /* Diperbaiki dari 1rcap */
}

.navbar .navbar-nav a:hover {
  color: var(--primary);
}

.navbar .navbar-nav a::after {
  content: "";
  display: block;
  padding-bottom: 0.5rem;
  border-bottom: 0.1rem solid var(--primary);
  transform: scaleX(0);
  transition: 0.2s linear;
}

.navbar .navbar-nav a:hover::after {
  transform: scaleX(1); /* Diperbaiki agar muncul saat hover */
}

.navbar .navbar-extra a {
  color: #fff;
  margin: 0 0.5rem;
}

.navbar .navbar-extra a:hover {
  color: var(--primary);
}

#hamburger-menu {
  display: none;
}
    </style>
</head>
<body>

    <nav class="navbar">
      <a href="#" class="navbar-logo">Cakra <span>Script</span></a>

      <div class="navbar-nav">
        <a href="index.html">Home</a>
        <a href="inline.html">Inline</a>
        <a href="internal.html">Internal</a>
        <a href="prompt.html">Prompt</a>
        <a href="embed.html">Embed</a>
      </div>
    </nav>


    <div class="card">
        <h1>Biodata</h1>

        <div class="form-group">
            <label>Masukkan Nama:</label>
            <input type="text" id="nama" onkeyup="tampilkanNama()" placeholder="Contoh: Budi">
        </div>

        <button onclick="tampilkanAlert()">Sapa Saya!</button>
    </div>

    <script>
        
        function tampilkanNama() {
            let nama = document.getElementById("nama").value;
            console.log("Nama yang diketik: " + nama);
        }

        function tampilkanAlert() {
            let nama = document.getElementById("nama").value;

            if (nama.trim() === "") {
                alert("Nama belum diisi!");
            } else {
                alert("Halo " + nama + ", selamat datang ðŸ˜Š");
            }
        }
    </script>

</body>
</html>
