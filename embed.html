<!DOCTYPE html>
<html lang="id">
<head>

    <title>Biodata Sederhana</title>

    <script>

            console.log("Nama yang sedang diketik: " + nama);
        }

        function sapa() {
            let nama = document.getElementById("nama").value;

            if (nama === "") {
                alert("Nama belum diisi!");
            } else {
                alert("Halo " + nama + ", selamat datang ðŸ˜Š");
            }
        }
    </script>
</head>
<body>
